# Jekyll configuration precedence:
# 1. Gruntfile task
# 2. config.build.yml
# 3. config.yml

name: rileyjshaw
url: www.rileyjshaw.com
description: The work and ramblings of rileyjshaw
author:
  name: Riley Shaw
  email: rileyjshaw@gmail.com

# Grunt handles images and assets.
exclude: ['images', 'css', 'scripts', 'fonts',
          '**.png', '**.jpg', '**.jpeg', '**.gif', '**.webp', '**.svg', '**.ico']

gems: [jekyll/timeago]

include: ['.htaccess']

# _config.build.yml sets future and show_drafts to false on `grunt build`
future: true
show_drafts: true

permalink: 'blog/:title'
paginate: 5
paginate_path: 'blog/page:num'

tag_page_layout: tag_page
tag_page_dir: /blog/tag

# Markdown library
markdown: kramdown
#   auto_ids: true
#   footnote_nr: 1
