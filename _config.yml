# Jekyll configuration precedence:
# 1. Gruntfile task
# 2. config.build.yml
# 3. config.yml

name: rileyjshaw
description: My personal site, hosted using GitHub Pages and Jekyll
author:
  name: RileyJShaw
  email: rileyjshaw@gmail.com

# Grunt handles images and assets.
exclude: ['images', 'css', 'scripts', 'fonts',
          '**.png', '**.jpg', '**.jpeg', '**.gif', '**.webp', '**.svg', '**.ico']

include: ['.htaccess']

# _config.build.yml sets future and show_drafts to false on `grunt build`
future: true
show_drafts: true

permalink: none
paginate: 5
paginate_path: 'page:num'

# Markdown library
markdown: kramdown
